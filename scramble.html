<!DOCTYPE html>

    <title>Word Scramble</title>

<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>

        function shuffle(string) {
            // uses Fisher-Yates shuffle algorithm http://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
            var array = string.split("");
            var currentIndex = array.length
            while (currentIndex != 0) {
                // pick a random number between 0 and the current index
                var randomIndex = Math.floor(Math.random() * currentIndex);
                // then set currentIndex to 1 index less (we're moving backward through the array)
                currentIndex -= 1;
                // then swap the number at the (now incremented down by 1) currentIndex with the number at the randomIndex
                // first we need to store the number at the currentIndex in a temporary variable
                var tempVariable = array[currentIndex];
                // then we replace the number at (now incremented down by 1) currentIndex with the number at randomIndex
                array[currentIndex] = array[randomIndex];
                // then we replace the number at randomIndex with the number stored in the tempVariable
                array[randomIndex] = tempVariable;


            }
            return array.join("");
        }

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;
        var notYetGuessed = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random() * (WORDS.length));
            var randomWord = WORDS[index];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = shuffle(randomWord);
            console.log(scrambledWord)

            // prompt the user to guess the original word when given the scrambled word
            
            while (notYetGuessed) {

            // If the user guesses wrong, tell them they were wrong and prompt them for the answer again.
            
            var guess = ((prompt(("The scrambled word is: " + scrambledWord),"Enter your guess here")).toLowerCase()).trim();
                if (guess === randomWord) {
                    notYetGuessed = false;
                } else {
                    alert("Oops!  Wrong answer.  Try again.")

                }

            }

            playing = confirm("Congrats!  You guessed correctly.  Press OK To keep playing or Cancel to quit");
            
            if (playing) {
                notYetGuessed = true;
            }

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("Goodbye!");
    </script>
    
</body>
